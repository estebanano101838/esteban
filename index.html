<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>uho</title>
</head>
	<style>
		table{
			background: red;
			position: absolute;
			height: 400px;
			width: 1000px;
			top: 20px;
			left: 100px;
			font-size: 80px;
			text-align: center;
			border-radius: 20px;
			border: solid 5px black;
		}
		td{
			background: red;
			border: solid 5px red;
			border-radius: 20px;

		}
		.cu{
			background: red;
			border: solid 5px red;
			border-radius: 20px;

		}
		.cu1{
			background: orange;
			color: white;
		}
		.c2{
			background: lime;
		}
	</style>
<body>

<table>
	<tr>
		<td class="cu">---</td>
		<td class="cu1">datos estudiantes</td>
		<td class="cu">---</td>
	</tr>
	<tr>
		<td class="c2">nombre</td>
		<td class="c2">edad</td>
		<td class="c2">color</td>
	</tr>
	<tr>
		<td>lola</td>
		<td>14</td>
		<td>rojo</td>
	</tr>
	<tr>
		<td>maria</td>
		<td>16</td>
		<td>verde</td>
	</tr>
	<tr>
		<td>diego</td>
		<td>14</td>
		<td>azul</td>
	</tr>






</table>
</body>
</html>
